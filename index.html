<body class="text-center">

    <main class="form-signin">

            <img class="mb-4" src="http://www.gapsi.com.mx/img/logo.png" alt="" width="72" height="57">
            <h1 id="welcome" class="h3 mb-3 fw-normal"></h1>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:8080/api/v1/gapsi/ecommerce/welcome"
            }).then(function(json) {
                $('#welcome').append(json);
            });

            $.ajax({
                url: "http://localhost:8080/api/v1/gapsi/ecommerce/version"
